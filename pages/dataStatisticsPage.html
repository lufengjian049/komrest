<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no"/>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/komh5.css"/>
		<script src="../js/zepto-g.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/util-d.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/datamjs-1.0-debug.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="view current" style="background-color: #fff;overflow:hidden">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-backup mui-icon mui-icon-left-nav mui-pull-left" data-backtop="1"></a>
				<a id="setDataInfo" class="mui-icon mui-icon-compose mui-pull-right"></a>
				<h1 class="mui-title" id="maintitle">数据统计</h1>
			</header>
			<div id="container" class="mui-content" style="background-color: #fff;padding-bottom:0;overflow: hidden;">
				<!-- <div> -->
			   <div class="datatab">
			   		<div id="datatabWrapper">
				   		<a status="110" class="datatab-item active" href="javascript:"><p>Commit</p><p>已审核</p></a>
				   		<a status="1" class="datatab-item" href="javascript:"><p>Sell out</p><p>审核中</p></a>
				   		<a status="10" class="datatab-item" href="javascript:"><p>Sell out</p><p>已审未签</p></a>
				   		<a status="21" class="datatab-item" href="javascript:"><p>Sell out</p><p>签约中</p></a>
				   		<a status="25" class="datatab-item" href="javascript:"><p>Sell out</p><p>已签未付款</p></a>
				   		<a status="30" class="datatab-item" href="javascript:"><p>Sell out</p><p>已签未发货</p></a>
				   		<a status="92" class="datatab-item" href="javascript:"><p>已</p><p>Sell out</p></a>
			   		</div>
			   </div>
			   <div id="tabcontent" style="margin-top:44px;">
				   <div class="datachart active">
				   		<div class="chartTips">
				   			<div><label>项目数:</label><span param="num"></span></div>
				   			<div><em></em><label>订单金额:</label><span param="pasum"></span></div>
				   			<div><em></em><label>收款金额:</label><span param="recesum"></span></div>
				   		</div>
				   		<div class="chart">
				   			<svg id="svgObjDiv" class="posSys" xmlns="http://www.w3.org/2000/svg">
				   				<g id="bgPanel">
				   				</g>
				   				<svg class="posSys chartAni" id="qrectsvg">
					   			</svg>
					   			<g id="bgPanel2">
				   				</g>
				   				<defs>
									<linearGradient id="orderGradient" x1="0%" y1="100%" x2="0%" y2="0%">
										<stop offset="0%" style="stop-color:rgb(113,177,240);
										stop-opacity:1"/>
										<stop offset="100%" style="stop-color:rgb(0,96,215);
										stop-opacity:1"/>
									</linearGradient>
									<linearGradient id="ramountGradient" x1="0%" y1="100%" x2="0%" y2="0%">
										<stop offset="0%" style="stop-color:rgb(243,204,71);
										stop-opacity:1"/>
										<stop offset="100%" style="stop-color:rgb(248,126,17);
										stop-opacity:1"/>
									</linearGradient>
									<filter id="f1" x="0" y="0" width="200%" height="200%">
								      <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
								      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
								      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
								    </filter>
								</defs>
							</svg>
				   		</div>
				   </div>
				   <div class="datachart"></div>
				   <div class="datachart"></div>
				   <div class="datachart"></div>
				   <div class="datachart"></div>
				   <div class="datachart"></div>
				   <div class="datachart"></div>
			   </div>
			   <div id="dataBottomSearchDiv">
			   		<div class="searchdivdata mui-search">
			   			<!-- <input type="search" class="mui-input-clear" placeholder="" /> -->
			   			<select id="wholearea" style="padding: 6px 20px;">
			   			</select>
			   			<span class="mui-placeholder">
			   				<span class="mui-icon mui-icon-search"></span>搜索地区
			   			</span>
			   			<span id="searchIconDel" class="mui-icon mui-icon-clear mui-hidden" style="right: 16%;position: absolute;margin: 0;top:7px"></span>
			   			<span class="mui-icon mui-icon-bars"></span>
			   		</div>
			   		<div class="dropdownsearch">
						<div>
							<div class="mui-col-xs-4 mui-text-center searchtitle">
								<span>根地区</span>
							</div>
							<div class="mui-col-xs-6 mui-text-center">
								<select id="rootarea">
									<option>全部</option>
								</select>
							</div>
							<div class="mui-col-xs-2 dropdowntip">
								<div></div>
							</div>
						</div>
						<div>
							<div class="mui-col-xs-4 mui-text-center searchtitle">
								<span>子地区</span>
							</div>
							<div class="mui-col-xs-6 mui-text-center">
								<select id="subarea">
									<option selected>全部</option>
								</select>
							</div>
							<div class="mui-col-xs-2 dropdowntip">
								<div></div>
							</div>
						</div>
			   		</div>
			   </div>
			   <!-- </div> -->
			</div>
			<div id="popbox" style="display:none">
				<div class="mui-card" style="padding:0 10px;">
					<form class="mui-input-group popboxform">
						<div style="text-align:center">
							<label>默认时间</label>
						</div>
						<div class="mui-input-row mui-radio">
							<label>季</label>
							<input class="setTime timeq" name="time" type="radio" value="q">
						</div>
						<div class="mui-input-row mui-radio">
							<label>月</label>
							<input class="setTime timem" name="time" type="radio" value="m">
						</div>
						<div class="mui-input-row mui-radio">
							<label>周</label>
							<input class="setTime timez" name="time" type="radio" value="w">
						</div>
						<div style="text-align:center;margin-top: 15px;">
							<label>默认状态</label>
						</div>
						<div class="mui-input-row mui-radio">
							<label>Commit已审核</label>
							<input class="setStatus status110" name="status" type="radio" value="110">
						</div>
						<div class="mui-input-row mui-radio">
							<label>Sell out审核中</label>
							<input class="setStatus status1" name="status" type="radio" value="1">
						</div>
						<div class="mui-input-row mui-radio">
							<label>Sell out已审未签</label>
							<input class="setStatus status10" name="status" type="radio" value="10">
						</div>
						<div class="mui-input-row mui-radio">
							<label>Sell out签约中</label>
							<input class="setStatus status21" name="status" type="radio" value="21">
						</div>
						<div class="mui-input-row mui-radio">
							<label>Sell out已签未付款</label>
							<input class="setStatus status25" name="status" type="radio" value="25">
						</div>
						<div class="mui-input-row mui-radio">
							<label>Sell out已签未发货</label>
							<input class="setStatus status30" name="status" type="radio" value="30">
						</div>
						<div class="mui-input-row mui-radio">
							<label>已Sell out</label>
							<input class="setStatus status92" name="status" type="radio" value="92">
						</div>
					</form>
				</div>
			</div>
			<input type="hidden" id="hiddentoken" />
			<div id="contenttmp" style="display:none">
				<div class="chartTips">
		   			<div><label>项目数:</label><span param="num"></span></div>
		   			<div><em></em><label>订单金额:</label><span param="pasum"></span></div>
		   			<div><em></em><label>收款金额:</label><span param="recesum"></span></div>
		   		</div>
		   		<div class="chart">
		   		</div>
			</div>
		</div>
	</body>
</html>
